<!DOCTYPE html>
<html lang="pt-br" oncontextmenu="return false">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Prosperity Tree</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&amp;display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="./img/Icon.png" type="image/x-icon">
</head>

<body oncontextmenu="return false" onkeydown="return false;" onmousedown="return false;">
    <div class="overlay"></div>
    <div class="content">
        <div class="header"></div>
        <div class="images">
            <img class="group" src="./img/Logo.png" alt="Imagem de Logo">
        </div>
        <h1>ASSISTA O VÍDEO COMPLETO E DESCUBRA</h1>
        <div class="videoplayer">
            <iframe width="850" height="500" src="https://www.youtube.com/embed/tgbNymZ7vqY" frameborder="0"
                allowfullscreen></iframe>
            <div class="textnumber2">
                <p>Veja aqui embaixo exemplos e se <b>surpreenda!</b></p>
            </div>
        </div>
        <!-- Slider container -->
        <div class="slider">
            <!-- slide 1 -->
            <div class="slide">
                <img src="https://source.unsplash.com/random?landscape,mountain" alt="" />
            </div>

            <!-- slide 2 -->
            <div class="slide">
                <img src="https://source.unsplash.com/random?landscape,cars" alt="" />
            </div>

            <!-- slide 3 -->
            <div class="slide">
                <img src="https://source.unsplash.com/random?landscape,night" alt="" />
            </div>

            <!-- slide 4 -->
            <div class="slide">
                <img src="https://source.unsplash.com/random?landscape,city" alt="" />
            </div>

            <!-- Control buttons -->
            <button class="btn btn-next"> > </button>
            <button class="btn btn-prev">
                < </button>
        </div>
        <p></p>

        <p id="people-counter" class="people-counter">67 Pessoas chegaram no site</p>

        <a href="https://github.com/Dereckye" class="button">clique agora!</a>
        <footer class="site-footer"><b>© 2023 all rights reserved</b></footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
